<html>
  <head>
    <title>Room Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">
      
      <h3 class="text-center" >List of Rooms</h3>
      
      <table class=table>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Light Status</th>
            <th scope="col">Light Level</th>
            <th scope="col">Noise Status</th>
            <th scope="col">Noise Level</th>
            <th scope="col">Switch Light</th>
            <th scope="col">Switch Ringer</th>
          </tr>
        </thead>

        <tbody>
          <form action=""></form>
          <tr>
            <td>#</td>
            <td><div id="app-2">
              <span v-if="statusonl"><img src="img/light-on.png"> </span>
              <span v-else><img src="img/light-off.png"> </span>
            </div></td>
            <td>Light Level</td>
            <td><div id="app-3">
              <span v-if="statusonn"><img src="img/ringer-on.png"> </span>
              <span v-else><img src="img/ringer-off.png"> </span>
            </div></td>
            <td>Noise Level</td>
            <td>
              <button class="btn btn-light">
                <img src="img/switch.png" width="20">
              </button>
            </td>
            <td>
              <button class="btn btn-light">
                <img src="img/switch.png" width="20">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </div>
</html>
