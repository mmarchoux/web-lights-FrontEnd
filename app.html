<!doctype html>
<html lang="fr">
<head>
    <title>Room display</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          

</head>
<body>
   <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
          <li><a href="navbar.html">Home</a></li>
          <li><a href="buildings.html">Buildings</a></li>
          <li class="active"><a href="app.html">Rooms</a></li>
          <li><a href="switchLight.html">Switch Light</a></li>
          <li><a href="switchRinger.html">Switch Ringer</a></li>
        </ul>
      </div>
    </nav>
<div class="container" id="app">
    <h3 class="text-center">List of Rooms</h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">bulidng</th>
            <th scope="col">Light Status</th>
            <th scope="col">Light Level</th>
            <th scope="col">Ringer status</th>
            <th scope="col">Noise Level</th>
            <th scope="col">Switch Light</th>
            <th scope="col">Switch Ringer</th>
        </tr>
        </thead>
        <tbody>
        <form action=""></form>
        <tr v-for="room in rooms">
            <th scope="row">{{ room.id }}</td>
            <td scope="row">{{ room.buildingID }}</th>
            <td><div v-if="room.light.status == 'ON'"><img src="img/light-on.png"></div>
                <div v-else-if="room.light.status == 'OFF'"><img src="img/light-off.png"></div>
            </td>
            <td>{{ room.light.level }}</td>
            <td><div v-if="room.noise.status == 'ON'"><img src="img/ringer-on.png"></div>
                <div v-else-if="room.noise.status == 'OFF'"><img src="img/ringer-off.png"></div>
            <td>{{ room.noise.level }}</td>
            <td><button @click="switchLight(room)" class="btn btn-light">
                <img src="img/switch.png" width="20" /></button></td>
            <td><button @click="switchRinger(room)" class="btn btn-light"><img src="img/switch.png" width="20" /></button></td>
            
        </tr>
        </form>
        </tbody>
    </table>
<br>
</div>
